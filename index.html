<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Praise Uduogwu's Projects</h1>
    <div class="directory">
        <input type="text" id="search" class="search-bar" placeholder="Search files or folders...">
        <ul id="file-list">
            <li class="folder"><a href="./food-website/index.html">Food Website</a></li>
            <li class="folder"><a href="./premier-league-website/index.html">Premier League Website</a></li>
            <li class="folder"><a href="./praise-portfolio-website/index.html">Portfolio Website</a></li>
        </ul>
    </div>
    <script>
        const searchBar = document.getElementById('search');
        const fileList = document.getElementById('file-list');
        const items = fileList.getElementsByTagName('li');

        searchBar.addEventListener('input', function() {
            const filter = searchBar.value.toLowerCase();
            for (let item of items) {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            }
        });
    </script>
</body>
</html>
